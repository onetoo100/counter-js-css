<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Counter - Orlando</title>
</head>

<body>
    <header>
        <h1>COUNTER</h1>
    </header>
    <span id="value-counter">0</span>
    <div class="container">
        <div class="counter-buttons">
            <div class="box">
                <button class="btn increase" type="button">Increase</button>
            </div>
            <div class="box">
                <button class="btn reset" type="button">Reset</button>
            </div>
            <div class="box">
                <button class="btn decrease" type="button">Decrease</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
